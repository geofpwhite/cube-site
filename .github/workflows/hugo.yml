name: Deploy Hugo site to Pages
on:
 push:
    branches:
      - master
      - main
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Ensure submodules
        run: git submodule update --init --recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            ./cube-site/resources
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.mod') }}

      - name: Build
        # Build from cube-site directory so the theme at cube-site/themes is used
        working-directory: ./cube-site
        run: hugo --minify --baseURL "https://geofpwhite.github.io/cube/" -d ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # upload the generated public folder inside the cube-site directory
          path: ./cube-site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2